version: "3"

services:
  mysql:
    image: mysql:latest
    container_name: mysql
    restart: always
    env_file:
      - .env
    ports:
      - "${MYSQL_PORT}:${MYSQL_PORT}"
    volumes:
      - ./db-mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
    networks:
      - deep-sea
    tty: true

  spring:
    image: my_spring
    build: ./backend-spring
    container_name: spring
    depends_on:
      - mysql
    restart: always
    env_file:
      - .env
    ports:
      - "${SPRING_PORT}:${SPRING_PORT}"
    #volumes:
    #  - ./backend-spring/Backend:/Backend
    networks:
      - deep-sea
    tty: true

  react:
    image: my_react
    build: ./frontend-react
    container_name: react
    depends_on:
      - spring
    restart: always
    env_file:
      - .env
    ports:
      - "${REACT_PORT}:${REACT_PORT}"
    #volumes:
    #  - ./frontend-react/Frontend:/Frontend
    networks:
      - deep-sea
    tty: true

networks:
  deep-sea:
    driver: bridge
